  $(".game").click(function(){
    if($(window).width() <= 910){
      $(this).find(".comm").toggle();
      $(this).find(".buttonDiv").toggle();

  $(window).resize(function() {
    if( $(this).width() > 910 ) {
      $(".comm").css("display", "block");
      $(".buttonDiv").css("display", "block");
