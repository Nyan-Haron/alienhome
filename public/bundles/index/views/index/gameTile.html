<div class="game {{statusCode}} {{ownage}}">
    <span class="gameDate">{{gameDate}}</span>
    <span class="pollTimes">В опросах: {{pollCount}} раз(а)</span>
    <span class="gamePolls"></span>
    <span class="gameTitle">
        <span title="{{title}}">{{title}}</span>
        <br>by {{authorName}}
    </span>
    <p class="comm">Коммент: {{comment}}</p>
    <div class="buttonDiv">{{star}}{{boostButton}}{{reviveButton}}</div>
</div>
